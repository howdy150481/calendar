<app-calendar-header
  [viewDate]="viewDate"
  [view]="view"
  (changeCalendarViewEvent)="changeCalendarView($event)"
  (changeViewDateEvent)="changeViewDate($event)"
></app-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    [weekendDays]="weekendDays"
    (dayClicked)="onDayClicked($event)"
    (eventClicked)="onEventClicked($event)"
    (eventTimesChanged)="onEventTimesChanged($event)"
  ></mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    [weekendDays]="weekendDays"
    [dayStartHour]="6"
    [dayEndHour]="18"
    [refresh]="refresh"
    (hourSegmentClicked)="onHourSegmentClicked($event)"
    (eventClicked)="onEventClicked($event)"
    (eventTimesChanged)="onEventTimesChanged($event)"
  ></mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [dayStartHour]="6"
    [dayEndHour]="18"
    (hourSegmentClicked)="onHourSegmentClicked($event)"
    (eventClicked)="onEventClicked($event)"
    (eventTimesChanged)="onEventTimesChanged($event)"
  ></mwl-calendar-day-view>
</div>
