<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onDismiss()">Nein</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Ja</button>
</mat-dialog-actions>
