<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ message }}</p>
  <div class="text-right">
    <button class="mr-2" mat-raised-button color="primary" (click)="onDismiss()">Nein</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Ja</button>
  </div>
</mat-dialog-content>
